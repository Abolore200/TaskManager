<div class="fixed-container" [ngClass]="showFixedHeader ? 'show' : ''">
    <p>{{formTitle}} Task Added</p>
</div>
<div class="container">
    <div class="form-header">
        <p>Create a New Task</p>
    </div>
    <div class="form-container">
        <form class="form" (ngSubmit)="addTask(form)" #form="ngForm">
            <div class="form-flex">
                <div class="title-card form-input">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" ngModel required #title="ngModel">
                    <span *ngIf="title.touched && title.invalid"><i class="fa-solid fa-circle-exclamation"></i> This field is required</span>
                </div>
                <div class="date-card form-input">
                    <label for="date">Date</label>
                    <input type="date" id="date" [min]="currentDate" name="date" ngModel required #date="ngModel">
                    <span *ngIf="date.touched && date.invalid"><i class="fa-solid fa-circle-exclamation"></i> This field is required</span>
                </div>
            </div>
            <div class="form-flex">
                <div class="priority-card form-input">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority" name="priority" ngModel required #priority="ngModel">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <span *ngIf="priority.touched && priority.invalid"><i class="fa-solid fa-circle-exclamation"></i> This field is required</span>
                </div>
                <div class="status-card form-input">
                    <label for="status">Status</label>
                    <select name="status" id="status" ngModel required #status="ngModel">
                        <option value="pending">Pending</option>
                        <option value="in progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <span *ngIf="status.touched && status.invalid"><i class="fa-solid fa-circle-exclamation"></i> This field is required</span>
                </div>
            </div>
            <div class="form-flex width-flex">
                <div class="description-card form-input">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" rows="10" ngModel required #description="ngModel"></textarea>
                    <span *ngIf="description.touched && description.invalid"><i class="fa-solid fa-circle-exclamation"></i> This field is required</span>
                </div>
            </div>
            <div class="form-flex width-flex" style="justify-content:center;margin-top:30px;">
                <button type="submit" class="submit-btn" [disabled]="!form.valid">Add Task</button>
            </div>
        </form>
    </div>
</div>
