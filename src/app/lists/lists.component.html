<div class="container">
    <div class="list-header">
        <p>List of Tasks</p>
    </div>
    <div class="task-table-container">
        <div class="task-table">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Due Date</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let task of tasksArr">
                        <td>{{task.title}}</td>
                        <td *ngIf="task.description.length > 30 else taskWord">{{task.description}}...</td>
                        <td>{{task.date}}</td>
                        <td>{{task.priority}}</td>
                        <td>
                            <span [ngStyle]="{backgroundColor: task.status == 'completed' ? '#5cb85c' : task.status == 'progress' ? '#f0ad4e' : '#0275d8' }">{{task.status}}</span>
                        </td>
                        <td><button>edit</button></td>
                        <td><button (click)="deleteTask(task.id)">delete</button></td>
                        <ng-template #taskWord>
                            <td>{{task.description}}</td>
                        </ng-template>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="empty-task-array-container" *ngIf="tasksArr.length === 0">
        <p>No Task Found!</p>
    </div>
</div>
